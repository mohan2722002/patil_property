    header {
      padding: 24px 0 16px;
      text-align: center;
      background: #1e3a8a;
      color: #fff;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 4px 8px rgb(30 58 138 / 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
    }

    main {
      margin-top: 32px;

    .hero {
      background: url('https://images.unsplash.com/photo-1600585154881-fbc50d1932c2?auto=format&fit=crop&w=700&q=80') center center/cover no-repeat;
      border-radius: 16px;
      height: 180px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
      margin-bottom: 32px;
    }

    .hero-overlay {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      background: rgba(30, 58, 138, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      padding: 0 12px;
      text-align: center;
      line-height: 1.3;
    }

    section.properties {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .property-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .property-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 14px rgb(0 0 0 / 0.15);
    }

    .property-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .property-info {
      padding: 12px 16px;
    }

    .property-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1e3a8a;
      margin-bottom: 6px;
    }

    .property-desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 8px;
      min-height: 42px;
    }

    .property-price {
      font-weight: 600;
      font-size: 1rem;
      color: #2563eb; /* Blue */
    }

    footer {
      margin-top: 40px;
      padding: 16px 0;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #ddd;
      user-select: none;
    }

    /* Mobile optimizations */
    @media (max-width: 350px) {
      body {
        padding-left: 12px;
        padding-right: 12px;
      }
      .hero {
        height: 160px;
      }
      .property-image {
        height: 120px;
      }
    }
  </style>
</head>
